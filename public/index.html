<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <title>چت باکس هش سی تی</title>
    <link
      rel="stylesheet"
      href="/vendor/bootstrap-5.3.2-dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="/vendor/bootstrap-icons-1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="/fonts/VazirMatn-v33.003/Vazirmatn-Variable-font-face.css"
    />
    <link
      rel="stylesheet"
      href="/fonts/VazirMatn-v33.003/Vazirmatn-font-face.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="overflow-hidden">
    <section class="container pt-1">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-4">
          <div class="card border-0 bg-transparent">
            <div
              class="card-header rounded-4 bg-primary-subtle border-0 d-flex justify-content-between align-items-center"
            >
              <div class="d-flex align-items-center gap-3">
                <div>
                  <img
                    src="/img/customer-service-support-svgrepo-com.svg"
                    alt=""
                    class="img-thumbnail rounded-circle"
                    width="50"
                  />
                </div>
                <div>
                  <h5 class="fw-bolder">پشتیبانی</h5>
                  <small>
                    <!-- این برای آنلاینه -->
                    <i class="bi bi-circle-fill text-warning"> </i>
                    <!-- این برای آفلاینه -->
                    <!-- <i class="bi bi-circle-fill text-danger"> </i> -->
                    <small id="feedback">آنلاین</small>
                  </small>
                </div>
              </div>
              <div>
                <button class="btn btn-outline-danger rounded-4 border-0">
                  برگشت
                  <i class="bi bi-chevron-left fs-5"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div
                id="chatBox"
                class="overflow-x-hidden overflow-y-scroll clearfix"
                style="height: 75vh"
              ></div>
            </div>
            <form
              id="chatForm"
              class="card-footer rounded-4 bg-primary-subtle border-0 d-flex align-items-center gap-1 justify-content-between"
            >
              <div class="w-75">
                <input
                  type="text"
                  name="message"
                  id="messageInput"
                  class="form-control border-0 shadow-none bg-transparent"
                  placeholder="پیام"
                />
              </div>
              <div class="d-flex gap-1">
                <button
                  type="submit"
                  class="btn btn-outline-primary rounded-4 border-0"
                >
                  <i class="bi bi-send"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="/vendor/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/socket.io-4.7.4/socket.io.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
